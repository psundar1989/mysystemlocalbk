<!-- row sec 3 -->

			  </select>
      </div>
      <div class="col-md-4 storepickupdiv">

				<option value="">Select Location</option>
				<option value="Thambaram">Thambaram</option>
				<option value="thiruvanmiyur">thiruvanmiyur</option>
				<option value="gundy">gundy</option>

	  <div class="col-md-4 deliveryfeetablediv">

      </div>
	  </div>

<!-- row sec 4 -->
	  <div class="form-row  mt-3">	
       <div class="col-md-4">
		   <label for="yourname">Your Name</label><br>        
			<input type="text" class="form-control" id="yourname" name="yourname">		
      </div>
      <div class="col-md-4">			
		   <label for="email">Your E. Mail</label><br>        
			<input type="text" class="form-control" id="email" name="email">				  
      </div>
	  <div class="col-md-4">
		   <label for="phoneno">Your Phone No</label><br>        
			<input type="text" class="form-control" id="phoneno" placeholder="" name="phoneno">		
      </div>
	  </div>
	  
 <!-- row sec 5 -->
	  <div class="form-row mt-3">	
       <div class="col-md-4">
		   <label for="Recipient_name">Recipient Name</label><br>        
			<input type="text" class="form-control" id="Recipient_name" name="Recipient_name">		
      </div>
      <div class="col-md-4">			
		   <label for="Recipient_email">Recipient E. Mail</label><br>        
			<input type="text" class="form-control" id="Recipient_email" name="Recipient_email">				  
      </div>
	  <div class="col-md-4">
		   <label for="Recipient_Phoneno">Recipient Phone No</label><br>        
			<input type="text" class="form-control" id="Recipient_Phoneno" placeholder="" name="Recipient_Phoneno">		
      </div>
	  </div>
	  
<!-- row sec 6 -->
	  <div class="form-row mt-3">	
		   <div class="col-md-12">
			   <label for="Recipient_name">Recipient Address</label><br>        
				<input type="text" class="form-control" id="Recipient_name" name="Recipient_name">		
		  </div>      
	  </div>
	  
<!-- row sec 7 -->
	  <div class="form-row mt-3">	
		   <div class="col-md-3">
			   <label for="Recipient_name">Delivery Location</label><br>        
				<input type="text" class="form-control" id="Recipient_name" name="Recipient_name">		
		  </div> 
		<div class="col-md-3">

		  </div>
		<div class="col-md-3">
			   <label for="Recipient_name">State</label><br>        
				<input type="text" class="form-control" id="Recipient_name" name="Recipient_name">		
		  </div>
		<div class="col-md-3">
			   <label for="Recipient_name">Post Code / ZIP Code</label><br>        
				<input type="text" class="form-control" id="Recipient_name" name="Recipient_name">		
		  </div>		  
	  </div>
	  
<!-- row sec 8 -->
	  <div class="form-row mt-3">	
		   <div class="col-md-4">
			   <label for="Recipient_name">Delivery Location Type</label><br>        
				<input type="text" class="form-control" id="Recipient_name" name="Recipient_name">		
		  </div> 
		<div class="col-md-4">
			   <label for="Recipient_name">Call Me Before Delivery</label><br>        
				<input type="text" class="form-control" id="Recipient_name" name="Recipient_name">		
		  </div>
		<div class="col-md-4">
			   <label for="Recipient_name">Is it a Surprise Gift?</label><br>        
				<input type="text" class="form-control" id="Recipient_name" name="Recipient_name">		
		  </div>				  
	  </div>
	  
	<!-- row sec 9 -->
	  <div class="form-row mt-3">	
		   <div class="col-md-12">
			   <label for="Recipient_name">Special Delivery Instruction</label><br>

	  </div>
<!-- row sec 10 -->
	  <div class="form-row mt-3">	
		   <div class="col-md-12">
			   <label for="Recipient_name">Billing Address (OPTIONAL]</label><br>

		  </div>

<!-- row sec 11 -->
	  <div class="form-row mt-3">	
		   <div class="col-md-3">
			   <label for="Recipient_name">City	</label><br>

		  </div>

			   <label for="Recipient_name">State</label><br>

		  </div>
		<div class="col-md-3">
			   <label for="Recipient_name">Country</label><br>        
				<select class="form-control" name="deliverylocation" id="deliverylocation">
				<option value="">Select Country</option>
				<option value="Afghanistan">Afghanistan.</option>
				<option value="Albania">Albania</option>

  <div class="col-md-2"></div>  
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>


$( document ).ready(function() {
$(".radio-inline").hide();
<!-- $(".row3hide").hide(); -->
$(".bydeliverydiv").hide();
$(".storepickupdiv").hide();
$(".deliveryfeetablediv").hide();
       
$("#deliverydate").change(function(){   
  if($(this).val()!="")
  {
	$(".radio-inline").show();	
  }	
});

$("input[name='optradio']").change(function(){  
if($(this).val()==1)
  { 
	$(".bydeliverydiv").show();
	$(".deliveryfeetablediv").show();
	$(".storepickupdiv").hide();
	
  }	
  else if($(this).val()==2)
  {
	$(".bydeliverydiv").hide();
  	 $(".storepickupdiv").show();
	 $(".deliveryfeetablediv").show();
  }

});


});
	

</script>

</body>
</html>
